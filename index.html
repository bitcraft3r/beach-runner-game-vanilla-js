<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <canvas id="canvas1"></canvas>
    </div>
    <div>
        <button id="connectWallet" onclick="connectMetamask()">Connect Metamask</button>
        <button id="mintNft" onclick="claimNft()">Mint NFT</button>
        <button id="claimTokens" onclick="claimTokens()">Claim Tokens</button>

    </div>
    <div>
        <button id="startGame" onclick="startGame()">Start Game</button>
    </div>
    <br>
    <div>        
        <!-- 
        https://www.codespeedy.com/play-audio-after-page-load-in-javascript/
        https://stackoverflow.com/questions/12631420/play-a-sound-on-page-load-using-javascript
         -->
        <audio src="assets/jingle-bells.mp3" id="music-player" loop="loop" preload="auto" autoplay="autoplay"></audio>
    </div>
    <img id="player" src="./assets/player.png" alt="">
    <img id="layer1" src="./assets/layer-1.png" alt="">
    <img id="layer2" src="./assets/layer-2.png" alt="">
    <img id="layer3" src="./assets/layer-3.png" alt="">
    <img id="layer4" src="./assets/layer-4.png" alt="">
    <img id="layer5" src="./assets/layer-5.png" alt="">
    <img id="layer6" src="./assets/layer-6.png" alt="">
    <!-- <img id="L2Layer1" src="./assets/L2-layer-1.png" alt="">
    <img id="L2Layer2" src="./assets/L2-layer-2.png" alt="">
    <img id="L2Layer3" src="./assets/L2-layer-3.png" alt=""> -->
    <img id="enemy_dino" src="./assets/enemy_dino.png" alt="">
    <img id="enemy_afro" src="./assets/enemy_afro.png" alt="">
    <img id="enemy_ufo" src="./assets/enemy_ufo.png" alt="">
    <img id="enemy_obelisk" src="./assets/enemy_obelisk.png" alt="">
    <!-- <img id="enemy_spider" src="./assets/enemy_spider_big.png" alt=""> -->
    <img src="./assets/coin.png" alt="" id="coin">
    <img id="fire" src="./assets/fire.png" alt="">
    <img id="collisionAnimation" src="./assets/boom.png" alt="">
    <img id="lives" src="./assets/heart.png" alt="">

    <script src="main.js" type="module"></script>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <script src="./helpers/blockchain.js"></script>
</body>
</html>
